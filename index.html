<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de toxicidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main class="d-flex justify-content-center p-2 flex-column gap-2">
        <section class="p-3">
            <h1 class="display-6">Ejemplo de modelo de toxicidad</h1>
            <div class="py-3">
                <div class="d-flex gap-2">
                    <button class="btn btn-outline-success d-flex justify-content-center align-items-center gap-1"
                        id="train-btn">
                        <i class="spinner-border spinner-border-sm text-success visually-hidden"></i>
                        Entrenar modelo
                    </button>
                </div>
            </div>
            <div class="prediction-container visually-hidden d-flex flex-column gap-3 w-50">
                <label htmlFor="prediction-input">
                    Ingrese el valor para predecir
                </label>
                <input type="text" name="prediction-input" class="form-control">
                <button class="btn btn-primary">
                    <i class="spinner-border spinner-border-sm text-white visually-hidden"></i>
                    Predecir
                </button>
                <div id="output"></div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/toxicity"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js" type="module"></script>
</body>

</html>
